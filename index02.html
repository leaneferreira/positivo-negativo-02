<script>

    let numero = parseInt(prompt("digite um numero"));

    if( numero < 0 ){
        document.write("esse numero e negativo, abaixo de zero");
    }
    else if( numero > 0){
        document.write("esse número e positivo, acima de zero");

    } else {
        document.write("numero neutro, seu nome é zero");
    }

</script>
